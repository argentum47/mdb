<div class="row">
  <section class="col-sm-2">
    <div class="fm-star-rating form-group">
      <label> Sort by Popularity </label>
        <input type="range" min="0" max="10" step="1" ng-model="search.vote_average">
    </div>
    <section class="form-group" fm-checkbox-list ng-model="filter.genres">
      <label> Sort By Genre </label>
      <div class="checkbox" ng-repeat="(_, genre) in filter.genres">
        <label>
          <input type="checkbox" value="{{genre.id}}">{{genre.name}}
        </label>
      </div>
    </section>
  </section>
  <section class="col-sm-10">
    <div class="form-group">
      <input ng-model="search.title" name="search" placeholder="search movies" class="form-control"/>
    </div>

    <div ng-repeat="(_, movieList) in moviesInGroups | filter:search" class="row">
      <movie class="col-sm-4" ng-repeat="(_, movie) in movieList">
        <a href="#" target="blank">
          <img ng-src="{{image.base_url + image.backdrop_size + (movie.backdrop_path || movie.poster_path) }}"/>
          <div class="info clearfix">
            <span class="pull-left">{{movie.title}}</span>
            <span class="pull-right">{{movie.vote_average | stars }}</span>
          </div>
        </a>
      </movie>
    </div>
  </section>
</div>
